<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест переключения слайдов</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #fff; }
    .slide {
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 2em;
    }
    .active { display: flex; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="slide active">
    <div>Слайд 1</div>
    <button onclick="nextSlide()">Далее</button>
  </div>
  <div class="slide">
    <div>Слайд 2</div>
    <button onclick="nextSlide()">Далее</button>
  </div>
  <div class="slide">
    <div>Слайд 3</div>
    <button onclick="nextSlide()">Начать тест</button>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
      slides.forEach((s, i) => {
        s.classList.remove("active");
        if (i === index) s.classList.add("active");
      });
    }

    function nextSlide() {
      currentSlide++;
      if (currentSlide >= slides.length) currentSlide = 0; // зациклено
      showSlide(currentSlide);
    }
  </script>
</body>
</html>
