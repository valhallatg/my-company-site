<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CyberGuard — обучение кибербезопасности by valhalla</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#1a0028; color:#fff; }
  .slide { width:100vw; height:100vh; display:none; justify-content:center; align-items:center; flex-direction:column; text-align:center; padding:20px; }
  .active { display:flex; }
  h1,h2 { color:#d58cff; }
  button { margin-top:20px; padding:10px 20px; font-size:1em; background:#9b4dff; border:none; color:#fff; cursor:pointer; border-radius:8px; }
  button:hover { background:#b87fff; }
  .quiz-container { max-width:600px; background:rgba(255,255,255,0.1); padding:20px; border-radius:10px; }
  .option { display:block; margin:10px 0; padding:10px; background:#2d0a45; border-radius:6px; cursor:pointer; }
  .option:hover { background:#441a66; }
  .explanation { margin-top:15px; font-size:0.9em; color:#d8baff; }
</style>
</head>
<body>

<div class="slide active" id="slide1">
  <h1>CyberGuard</h1>
  <p>Добро пожаловать в обучение кибербезопасности by valhalla</p>
  <button onclick="nextSlide()">Начать обучение</button>
</div>

<div class="slide" id="slide2">
  <h2>Что такое кибербезопасность?</h2>
  <p>Защита ваших данных и устройств от мошенников.</p>
  <button onclick="nextSlide()">Далее</button>
</div>

<div class="slide" id="slide3">
  <h2>Основные угрозы</h2>
  <p>Фишинг, вирусы, утечки данных, взлом аккаунтов и многое другое.</p>
  <button onclick="startQuiz()">Перейти к тесту</button>
</div>

<div class="slide" id="slide4">
  <div class="quiz-container">
    <h2 id="question"></h2>
    <div id="options"></div>
    <div id="explanation" class="explanation"></div>
    <button id="nextBtn" onclick="nextQuestion()">Далее</button>
    <p id="score"></p>
  </div>
</div>

<script>
let currentSlide=0;
const slides=document.querySelectorAll(".slide");
function showSlide(index){ slides.forEach((s,i)=>s.classList.toggle("active", i===index)); currentSlide=index; }
function nextSlide(){ showSlide(currentSlide+1); }

let quizData=[
{question:"1) Пришло письмо «от банка» с просьбой ввести пароль. Что делать?",options:["Ввести пароль","Игнорировать и проверить в официальном приложении","Переслать другу"],correct:1,explanation:"Фишинговые письма часто маскируются под «банк». Всегда проверяй в официальном приложении."},
{question:"2) Какой пароль надежнее?",options:["qwerty123","123456","M9$gHt!42z"],correct:2,explanation:"Надёжный пароль должен быть длинным и содержать буквы, цифры и символы."},
{question:"3) Какой сайт безопаснее?",options:["http://shop.com","https://secure-shop.com","shop.com"],correct:1,explanation:"HTTPS шифрует соединение и подтверждает подлинность сайта."},
{question:"4) Что делать, если позвонили и представились сотрудником банка?",options:["Сказать данные карты","Повесить трубку и перезвонить в банк по официальному номеру","Продолжать разговор"],correct:1,explanation:"Никогда не сообщай данные карты по телефону. Перезвони по официальному номеру банка."},
{question:"5) Что лучше для хранения паролей?",options:["Записывать в блокнот","Использовать менеджер паролей","Запоминать только 2-3 пароля"],correct:1,explanation:"Менеджер паролей безопасно хранит сложные комбинации."},
{question:"6) Что такое 2FA?",options:["Второй пароль","Двухфакторная аутентификация","Вид антивируса"],correct:1,explanation:"2FA требует подтверждения входа с помощью второго фактора."},
{question:"7) Что делать при подключении к публичному Wi-Fi?",options:["Входить в онлайн-банк","Использовать VPN","Вводить пароли без опасений"],correct:1,explanation:"В публичных сетях всегда используй VPN."},
{question:"8) Как понять, что сайт подозрительный?",options:["Ошибки в тексте, странный дизайн","Сертификат HTTPS","Привычный логотип"],correct:0,explanation:"Ошибки, подозрительный адрес или дизайн указывают на фишинговый сайт."},
{question:"9) Что делать, если пришло SMS «вы выиграли приз»?",options:["Перейти по ссылке","Удалить сообщение","Отправить другу"],correct:1,explanation:"Это типичный приём мошенников."},
{question:"10) Зачем нужны регулярные обновления ПО?",options:["Чтобы были новые функции","Для исправления уязвимостей и повышения безопасности","Чтобы занимать память"],correct:1,explanation:"Обновления закрывают уязвимости, которые могут использовать хакеры."},
{question:"11) Нужно ли использовать один пароль для всех сайтов?",options:["Да, так проще","Нет, у каждого сайта должен быть свой пароль","Да, если он длинный"],correct:1,explanation:"Разные пароли снижают риск, если один сайт взломают."},
{question:"12) Что делать, если твой пароль утёк?",options:["Ничего","Сменить его везде","Удалить аккаунт"],correct:1,explanation:"Сменить пароль везде, где он использовался."},
{question:"13) Как проверить ссылку перед кликом?",options:["Навести мышкой и посмотреть адрес","Сразу нажать","Скопировать и вставить в чат другу"],correct:0,explanation:"Наведи курсор и проверь адрес."},
{question:"14) Что делать, если антивирус сообщает об угрозе?",options:["Игнорировать","Удалить или поместить файл в карантин","Отключить антивирус"],correct:1,explanation:"Антивирус помогает защититься — следуй его рекомендациям."},
{question:"15) Что такое VPN?",options:["Антивирус","Программа для шифрования интернет-трафика","Парольный менеджер"],correct:1,explanation:"VPN шифрует трафик и помогает защитить данные в сети."},
{question:"16) Зачем нужны обновления системы?",options:["Чтобы было красиво","Чтобы исправить ошибки и уязвимости","Чтобы занимать память"],correct:1,explanation:"Обновления закрывают дыры в безопасности."},
{question:"17) Что делать, если друг прислал подозрительную ссылку?",options:["Перейти по ней","Спросить у друга, он ли это отправил","Сразу переслать другим"],correct:1,explanation:"Иногда аккаунты друзей взламывают. Сначала уточни у него."},
{question:"18) Какое приложение безопаснее скачать?",options:["С официального магазина","С неизвестного сайта","Случайно найти в Google"],correct:0,explanation:"Скачивай только из App Store/Google Play."},
{question:"19) Что лучше: хранить пароли в браузере или в менеджере паролей?",options:["В браузере","В менеджере паролей","В заметках телефона"],correct:1,explanation:"Менеджер паролей безопаснее."},
{question:"20) Как защитить свои соцсети?",options:["Поставить 2FA и сложный пароль","Писать пароль в описании профиля","Использовать пароль qwerty"],correct:0,explanation:"Сложный пароль и двухфакторная защита — лучший выбор."},
{question:"21) Что делать при подозрении на вирус?",options:["Скачать антивирус","Игнорировать","Отдать телефон другу"],correct:0,explanation:"Антивирус проверит устройство и удалит угрозу."},
{question:"22) Что делать, если звонят «из полиции» и требуют данные карты?",options:["Сообщить все данные","Прекратить разговор","Переслать звонок другу"],correct:1,explanation:"Настоящие службы не запрашивают данные карт."},
{question:"23) Что опаснее?",options:["Использовать сложный пароль","Использовать один пароль на всех сайтах","Регулярно менять пароли"],correct:1,explanation:"Один пароль на всех сайтах = высокий риск."},
{question:"24) Как проверить подлинность приложения?",options:["Смотреть отзывы и разработчика","Скачивать с форума","Случайно найти в Google"],correct:0,explanation:"Смотри отзывы и официального разработчика."},
{question:"25) Зачем нужен бэкап данных?",options:["Чтобы восстановить файлы при потере","Чтобы занять память","Чтобы похвастаться"],correct:0,explanation:"Бэкап помогает восстановить файлы при взломе или поломке."},
{question:"26) Как понять, что звонок — мошенники?",options:["Требуют данные карты","Говорят спокойно","Предлагают бонус"],correct:0,explanation:"Никто не имеет права спрашивать данные карты."},
{question:"27) Нужно ли делиться паспортными данными в соцсетях?",options:["Да","Нет","Только друзьям"],correct:1,explanation:"Никогда не публикуй личные данные."},
{question:"28) Как отличить безопасный интернет-магазин?",options:["Есть HTTPS и контакты","Нет информации о продавце","Только предоплата без гарантий"],correct:0,explanation:"Надёжные магазины имеют контакты и HTTPS."},
{question:"29) Что делать, если подозрительный человек просит код из SMS?",options:["Дать код","Не сообщать код никому","Спросить, зачем ему"],correct:1,explanation:"Никому не сообщай SMS-коды."},
{question:"30) Что помогает защититься от вирусов?",options:["Антивирус и осторожность","Отключить интернет","Игнорировать угрозы"],correct:0,explanation:"Антивирус и внимательность — основная защита."}
];

// Рандомизация
function shuffle(array){ 
  for(let i=array.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
  return array;
}

let currentQuestion=0, score=0;

function startQuiz(){
  quizData=shuffle(quizData);
  currentQuestion=0;
  score=0;
  showSlide(3);
  loadQuestion();
}

function loadQuestion(){
  const q=quizData[currentQuestion];
  document.getElementById("question").innerText=q.question;
  const optionsContainer=document.getElementById("options");
  optionsContainer.innerHTML="";
  q.options.forEach((opt,i)=>{
    const div=document.createElement("div");
    div.innerText=opt;
    div.classList.add("option");
    div.onclick=()=>checkAnswer(i);
    optionsContainer.appendChild(div);
  });
  document.getElementById("explanation").innerText="";
  document.getElementById("nextBtn").style.display="none";
  document.getElementById("score").innerText=`Очки: ${score} / ${quizData.length}`;
}

function checkAnswer(i){
  const q=quizData[currentQuestion];
  const exp=document.getElementById("explanation");
  if(i===q.correct){
    score++;
    exp.innerText="✅ Верно! " + q.explanation;
  } else {
    exp.innerText="❌ Неверно. " + q.explanation;
  }
  document.getElementById("nextBtn").style.display="inline-block";
  document.querySelectorAll(".option").forEach(opt=>opt.onclick=null);
}

function nextQuestion(){
  currentQuestion++;
  if(currentQuestion<quizData.length){
    loadQuestion();
  } else {
    showResult();
  }
}

function showResult(){
  const slide4=document.getElementById("slide4");
  slide4.innerHTML = `<h2>Тест завершен!</h2>
  <p>Ваш результат: ${score} / ${quizData.length}</p>
  <p>${getPraise(score)}</p>
  <button onclick="startQuiz()">Пройти снова</button>`;
}

function getPraise(score){
  const percent = (score/quizData.length)*100;
  if(percent>=90) return "Отлично! Вы настоящий кибергерой! 🛡";
  if(percent>=70) return "Хорошо! Почти мастер безопасности!";
  if(percent>=50) return "Неплохо, но есть куда стремиться!";
  return "Нужно больше практики, учитесь защищать свои данные!";
}
</script>

</body>
</html>
