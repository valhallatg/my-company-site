<style>
  :root{
    --bg1:#2a0f4b;
    --bg2:#6a00ff;
    --glass: rgba(255,255,255,0.08);
    --text:#ffffff;
    --text-dim:#d9c7ff;
    --btn:#a67cff;
    --btn-hover:#c3a9ff;
  }
  *{box-sizing:border-box}
  html,body{
    height:100%;
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    color:var(--text);
    background:
      radial-gradient(1200px 800px at 10% 10%, rgba(255,255,255,0.08), transparent 65%),
      radial-gradient(1000px 600px at 90% 90%, rgba(255,255,255,0.06), transparent 60%),
      linear-gradient(135deg,var(--bg1),var(--bg2));
    overflow:hidden;
  }
  .wrap{ position:fixed; inset:0; display:grid; place-items:center; padding:24px; }
  .card{
    width:min(720px, 100%);
    background:var(--glass);
    backdrop-filter: blur(10px);
    border:1px solid rgba(255,255,255,0.15);
    border-radius:16px;
    box-shadow:0 12px 40px rgba(0,0,0,0.35);
    padding:28px 24px 64px;
    position:relative;
    animation:fadeIn .5s ease both;
    overflow:hidden;
  }
  .logo{ font-weight:800; letter-spacing:.06em; text-transform:uppercase; font-size:14px; color:var(--text-dim); margin-bottom:12px; }
  h1,h2{margin:0 0 10px}
  h1{font-size:28px}
  h2{font-size:22px; color:var(--text-dim); font-weight:600}
  p{line-height:1.6; margin:10px 0}
  a{color:#e6dbff}
  .controls{ position:absolute; right:16px; bottom:16px; display:flex; gap:10px; }
  .btn{
    appearance:none; border:0; padding:12px 18px;
    border-radius:10px; background:var(--btn);
    color:#1a0033; font-weight:700; cursor:pointer;
    transition:.18s ease; box-shadow:0 6px 20px rgba(166,124,255,0.35);
  }
  .btn:hover{ background:var(--btn-hover); transform:translateY(-1px)}
  .btn:active{ transform:translateY(0)}
  .ghost{ background:transparent; color:var(--text); border:1px solid rgba(255,255,255,0.25); box-shadow:none; }

  /* слайды */
  .slide{
    position:absolute; inset:0;
    opacity:0;
    transform:translateY(20px);
    pointer-events:none;
    transition:opacity .5s ease, transform .5s ease;
  }
  .slide.active{
    opacity:1;
    transform:translateY(0);
    pointer-events:auto;
  }

  @keyframes fadeIn{ from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:translateY(0)} }

  @media (max-width:520px){
    .card{ padding:22px 16px 72px }
    .controls{ right:12px; bottom:12px }
    h1{ font-size:22px }
    h2{ font-size:18px }
  }
</style>

<script>
  const slides = document.querySelectorAll('.slide');
  let current = 0;

  function showSlide(index){
    slides.forEach((s,i)=> s.classList.toggle('active', i===index));
  }

  document.addEventListener('click', e=>{
    if(e.target.matches('[data-next]')){
      current = Math.min(current+1, slides.length-1);
      showSlide(current);
    }
    if(e.target.matches('[data-prev]')){
      current = Math.max(current-1, 0);
      showSlide(current);
    }
  });
</script>
